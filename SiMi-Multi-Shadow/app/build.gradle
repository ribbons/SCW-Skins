apply plugin: 'com.android.application'

android {
    compileSdkVersion 14

    defaultConfig {
        applicationId "com.anod.skins.calendar.simi_multi_transparent"
        minSdkVersion 7
        targetSdkVersion 11
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
